<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 4</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <script>
        let turn = 0;
        let end = false;
        let playground = [
            [null, null, null],
            [null, null, null],
            [null, null, null]

        ];

        function draw(row, column, id) {

            if (playground[row][column] == null && !end) {
                if (turn % 2 == 0) {
                    document.getElementById(id).innerHTML = "X";
                    playground[row][column] = "X";
                    turn++;
                    console.log(playground);
                    checkForWinner();
                } else {
                    document.getElementById(id).innerHTML = "O";
                    playground[row][column] = "O";
                    turn++;
                    console.log(playground);
                    checkForWinner();
                }
            }
        }

        function checkForWinner() {
            if (checkHorizontal() || checkVetical() || checkAsc() || checkDec()) {
                end = true;
                if (turn % 2 != 0)
                    document.getElementById('winner').innerHTML = "Winner: X ";
                else
                    document.getElementById('winner').innerHTML = "Winner: O ";
            }
        }

        function checkHorizontal() {
            for (let i = 0; i < 3; i++) {
                if (playground[i][0] != null && playground[i][0] === playground[i][1] && playground[i][1] === playground[i][2]) {
                    return true;
                }
            }
        }

        function checkVetical() {
            for (let i = 0; i < 3; i++) {
                if (playground[0][i] != null && playground[0][i] === playground[1][i] && playground[1][i] === playground[2][i]) {
                    return true;
                }
            }
        }

        function checkAsc() {
            if (playground[2][0] != null && playground[2][0] === playground[1][1] && playground[1][1] == playground[0][2]) {
                return true;
            }
        }

        function checkDec() {
            if (playground[0][0] != null && playground[0][0] === playground[1][1] && playground[1][1] == playground[2][2]) {
                return true;
            }
        }

        



    </script>

    <p id="winner"></p>
    <table class="table table-bordered">
        <tr>
            <td><button id="z0" class="btn" onclick="draw(0,0, this.id)"></button></td>
            <td><button id="z1" class="btn" onclick="draw(0,1, this.id)"></button></td>
            <td><button id="z2" class="btn" onclick="draw(0,2, this.id)"></button></td>
        </tr>
        <tr>
            <td><button id="z3" class="btn" onclick="draw(1,0, this.id)"></button></td>
            <td><button id="z4" class="btn" onclick="draw(1,1, this.id)"></button></td>
            <td><button id="z5" class="btn" onclick="draw(1,2, this.id)"></button></td>
        </tr>
        <tr>
            <td><button id="z6" class="btn" onclick="draw(2,0, this.id)"></button></td>
            <td><button id="z7" class="btn" onclick="draw(2,1, this.id)"></button></td>
            <td><button id="z8" class="btn" onclick="draw(2,2, this.id)"></button></td>
        </tr>
    </table>

</body>

</html>
